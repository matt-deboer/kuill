language: go
services:
- docker
go:
- 1.8
node_js:
- 7
addons:
  apt:
    packages:
    - upx-ucl
cache:
  directories:
    - "/pkg/ui/node_modules"
before_install:
  - npm i -g npm@4.2.0
install:
- go get github.com/golang/dep/cmd/dep
- dep ensure
script:
- make release
- upx bin/kapow
- make docker
after_deploy:
- make docker VERSION=$TRAVIS_TAG
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=mattdeboer/kapow
- docker push $REPO:$TRAVIS_TAG
- docker tag $REPO:$TRAVIS_TAG $REPO:latest
- docker push $REPO:latest
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bin/kapow
  on:
    repo: matt-deboer/kapow
    tags: true